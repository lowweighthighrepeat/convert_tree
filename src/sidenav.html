<head>
  <!-- css/sidenav.css 는 manifest.json의 content_script 에서 적용되므로 아래 문구 삭제 -->
  <!-- <link rel="stylesheet" href="./css/sidenav.css" /> -->
</head>
<body>
  <div id="mySidenav" class="convert-tree-sidenav">
    <!-- 퍼온거 -->
    <div class="container-contact100">
      <a href="#" class="convert-tree-closebtn">&times;</a>
      <div class="wrap-contact100">
        <div class="contact100-form validate-form">
          <span class="contact100-form-title">
            Convert Tree
          </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <div class="pure-css-select-style theme-rounded">
              <select name="budget" id="from-type">
                <option value="">From</option>
                <option value="2" selected>bin</option>
                <option value="16">hex</option>
              </select>
            </div>
            <input
              id="from-value"
              class="input100"
              type="text"
              name="name"
              placeholder="From 값"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <div class="pure-css-select-style theme-rounded">
              <select name="budget" id="to-type">
                <option value="">To</option>
                <option value="2" selected>bin</option>
                <option value="16">hex</option>
              </select>
            </div>
            <div class="input-container">
              <input
                id="toText"
                class="input100"
                type="text"
                name="name"
                placeholder="To 값"
              />
              <button class="copy-btn" onclick="copyAction()">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M20 24h-20v-22h3c1.229 0 2.18-1.084 3-2h8c.82.916 1.771 2 3 2h3v9h-2v-7h-4l-2 2h-3.898l-2.102-2h-4v18h16v-5h2v7zm-10-4h-6v-1h6v1zm0-2h-6v-1h6v1zm6-5h8v2h-8v3l-5-4 5-4v3zm-6 3h-6v-1h6v1zm0-2h-6v-1h6v1zm0-2h-6v-1h6v1zm0-2h-6v-1h6v1zm-1-7c0 .552.448 1 1 1s1-.448 1-1-.448-1-1-1-1 .448-1 1z"/></svg>             
                <span class="tooltiptext" id='tooltiptext'>copied!</span>
              </button>
            </div>
            <span class="focus-input100"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- 퍼온거 끝 -->
  </div>
</body>
